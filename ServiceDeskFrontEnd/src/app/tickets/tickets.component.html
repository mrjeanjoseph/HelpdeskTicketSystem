<H2>Tickets: </H2>

<ul class="tickets">
    <li *ngFor="let ticket of tickets">
        <a routerLink="/detail/{{ ticket.id }}">
            <span class="badge">{{ ticket.id }} </span> {{ ticket.ticketName }}
        </a>        
        <button 
        class="delete" title="deleteTicket"
        (click)="delete(ticket)">X</button>
        <button 
        class="bookmark" title="bookmark"
        (click)="bookmark(ticket)">B</button>
        
    </li>
</ul>

<form #ticketForm="ngForm" (ngSubmit)="add(ticketForm)">
    Ticket Number <input name="ticketName" type="text" ngModel="{{autoGeneratedTicketValue}}" autocomplete="off"/>
   Opened By <input name="openedBy" type="text" ngModel autocomplete="off"/>
   Issue <input name="issue" type="text" ngModel autocomplete="off"/>
    <button class="btn btn-primary">Submit</button> 
</form>
