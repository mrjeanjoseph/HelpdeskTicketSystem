<H2>List of all Active Tickets: </H2>

<ul class="tickets">
    <li *ngFor="let ticket of tickets">
        <a routerLink="/detail/{{ ticket.id }}">
            <span class="badge">{{ ticket.id }} </span> {{ ticket.ticketName }}
        </a>
        <button class="delete" title="deleteTicket" (click)="delete(ticket)">X</button>
        <button class="bookmark" title="bookmark" (click)="bookmark(ticket)">B</button>

    </li>
</ul>

<form #ticketForm="ngForm" (ngSubmit)="add(ticketForm)">
    <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-12 col-md-8 col-lg-9 col-xl-9">
            <div class="card" style="border-radius: 1.25rem;">
                <div class="card-body p-5 text-center">
                    <h1>Add a new Ticket</h1>

                    <div class="form-group">
                        <label for="ticketName">Ticket Number</label>
                        <input type="text" class="form-control" id="ticketName" required
                            ngModel="{{autoGeneratedTicketValue}}" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="openedBy">Opened By</label>
                        <input type="text" class="form-control" id="openedBy" required ngModel autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="issue">Description</label>
                        <textarea class="form-control spacebottom" name="issue" id="issue" cols="30" rows="5" required ngModel autocomplete="off"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>




<app-messages></app-messages>
