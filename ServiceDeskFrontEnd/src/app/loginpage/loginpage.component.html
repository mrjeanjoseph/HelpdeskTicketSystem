<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1.25rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in</h3>

            <form class="row g-3" #loginForm="ngForm" (ngSubmit)="setLogin(loginForm)">
              
              <div class="form-outline mb-4">
                <input type="text" id="loginUser" class="form-control form-control-lg" value="Admin"/>
                <label class="form-label" for="loginUser">Username: {{ myLogin }}</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="inputPassword2" class="form-control form-control-lg" placeholder="Password" />
                <label class="form-label" for="inputPassword2">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
              </div>
              <hr class="my-4">
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
